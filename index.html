  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      gsap.registerPlugin(ScrollTrigger);

      const thumbnails = document.querySelectorAll(".thumbnail");

      // Initialize ScrollTrigger for each row of thumbnails
      for (let i = 0; i < thumbnails.length; i += 3) {
        gsap.fromTo(
          [thumbnails[i], thumbnails[i + 1], thumbnails[i + 2]].filter(Boolean), // Ensure thumbnails[i+1] and thumbnails[i+2] exist
          {
            opacity: 0,
            y: 30,
          },
          {
            opacity: 1,
            y: 0,
            duration: 0.5,
            stagger: 0.2, // Stagger animation for each thumbnail
            scrollTrigger: {
              trigger: thumbnails[i], // Trigger when the first thumbnail in the row is in the viewport
              start: "top 80%", // Animation starts when the top of the element hits 80% of the viewport
              end: "bottom 20%", // Animation ends when the bottom of the element hits 20% of the viewport
              scrub: false, // Set to true for a smoother, continuous animation
              once: true, // Animation only happens once
            },
          }
        );
      }
    });
  </script>
